atalipay.url = ${atalipay.url}
#alipay.url = http://openapi.alipay.com/openalipay/gateway.do
atalipay.appId = ${atalipay.appId}
#alipay.notifyUrl =  http://yhy19950611.vicp.io:29490/upay/alipay/post
atalipay.notifyUrl = ${atalipay.notifyUrl}


atalipay.file.addr=${atalipay.file.addr}
atalipay.file.addrReplace=${atalipay.file.addrReplace}

#####dev
#private_key = 
#public_key = 
#alipay_public_key = 

#####uat
atprivate_key = ${atalipay.private_key}
atpublic_key = ${atpublic_key}
atalipay_public_key = ${atalipay_public_key}

atpublicKey_path=${atpublicKey_path}
atprivateKey_path=${atprivateKey_path}
atprivateKey_password=${atprivateKey_password}

# 签名类型: RSA->SHA1withRsa,RSA2->SHA256withRsa
sign_type = RSA2
# 当面付最大查询次数和查询间隔（毫秒）
atmax_query_retry = 5
query_duration = 5000

# 当面付最大撤销次数和撤销间隔（毫秒）
max_cancel_retry = 3
cancel_duration = 2000

# 交易保障线程第一次调度延迟和调度间隔（秒）
heartbeat_delay = 5
heartbeat_duration = 900
